<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/8863/8863863.png">
    <title>form</title>
</head>

<body>

    <div class="container">
        <!-- start of section one -->
        <div class="section1">
            <h3 class="welcome">welcome to Franlice beauty products</h3>

            <div class="content">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque architecto cupiditate ab sapiente, id
                    inventore neque iste nisi ipsum. Eius.</p>
            </div>

        </div>
        <!-- end of section one -->

        <!-- start of section two -->
        <div class="section2">
            <h3>Let's get you started</h3>

            <form action="" id="form">
                <div class="form-control">
                    <input id="firstName" type="text" placeholder="First Name">
                    <input id="lastName" type="text" placeholder="last Name">
                </div>


                <div class="form-control">
                    <input id="email" type="email" placeholder="Email">
                    <input id="ZIP" type="number" placeholder="Zip Code">
                </div>
                <div class="form-control">
                    <label for="">Country</label>
                    <select name="" id="country">
                        <option value="">Select</option>
                        <option value="">Kenya</option>
                        <option value="">Uganda</option>
                        <option value="">Tanzania</option>
                        <option value="">Nigeria</option>
                        <option value="">Denmark</option>
                        <option value="">USA</option>
                        <option value="">UK</option>
                        <option value="">South Africa</option>
                        <option value="">Germany</option>
                        <option value="">Canada</option>

                    </select>

                    <label for="">State</label>
                    <select name="" id="state">
                        <option value="">Select</option>
                        <option value="">Nairobi</option>
                        <option value="">Kampala</option>
                        <option value="">Dodoma</option>
                        <option value="">Lagos</option>
                        <option value="">Capenhagen</option>
                        <option value="">Washington D.C</option>
                        <option value="">Pretoria</option>
                        <option value="">Berlin</option>
                        <option value="">Ottawa</option>
                    </select>
                </div>

                <div class="form-control">
                    <label for="">Mobile No</label>
                    <select id="phoneCode" name="" id="">

                        <option value="">Select</option>
                        <option value="">+254</option>
                        <option value="">+256</option>
                        <option value="">+255</option>
                        <option value="">+234</option>
                        <option value="">+45</option>
                        <option value="">+1</option>
                        <option value="">+27</option>
                        <option value="">+49</option>
                        <option value="">+1</option>

                    </select>
                    <input id="phoneNumber"  type="number" placeholder="Enter phone number">
                </div>

                <div class="form-control">
                    <input id="password" type="password" placeholder="Password">
                    <input id="confirmPassword" type="password" placeholder="Confirm Password">
                </div>
                <div class="form-control myButton">
                    <button id="btn-submit" type="submit">SIGN UP</button>
                </div>
            </form>

        </div>
        <!-- end of section two -->
    </div>



    <script src="./main.js"></script>
</body>

</html>
