<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/8863/8863863.png">
    <script src="https://kit.fontawesome.com/6a6bdefd0d.js" crossorigin="anonymous"></script>
    <title>form</title>
</head>

<body>

    <div class="container">
        <!-- start of section one -->
        <div class="section1">
            <h3 class="welcome">welcome to Franlice beauty products</h3>

            <div class="content">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque architecto cupiditate ab sapiente, id
                    inventore neque iste nisi ipsum. Eius.</p>
            </div>

        </div>
        <!-- end of section one -->

        <!-- start of section two -->
        <div class="section2">
            <h3>Let's get you started</h3>

            <form action="" id="form">
                <div class="form-control flex-container"> 
                 <div class="input-fields control">
                     <div class="mylabel">First Name</div>
                    <input required id="firstName" type="text" minlength="5" placeholder="First Name">
                    <span class="error-icon"><i class="fa-solid fa-circle-exclamation"></i></span>
                    <span class="success-icon"><i class="fa-solid fa-circle-check"></i></span>
                    <div class="errorMessage"></div>
                 </div>
                

                 <div class="input-fields  control">
                    <div class="mylabel">Last Name</div>
                    <input  required id="lastName" type="text" minlength="5" placeholder="last Name">
                    <span class="error-icon"><i class="fa-solid fa-circle-exclamation"></i></span>
                    <span class="success-icon"><i class="fa-solid fa-circle-check"></i></span>
                    <div class="errorMessage"></div>
                 </div>
              
                
                </div>
                <div class="form-control flex-container">
                    <div class="input-fields control"> 
                         <div class="mylabel">Email</div>
                        <input  id="email" type="email" placeholder="Email" pattern="^(.+)@(.+)$" required>
                        <span class="error-icon"><i class="fa-solid fa-circle-exclamation"></i></span>
                        <span class="success-icon"><i class="fa-solid fa-circle-check"></i></span>
                        <div class="errorMessage"></div>
                        
                    </div>
                    <div class="input-fields control">
                        <div class="mylabel">Zip Code</div>
                        <input required id="ZIP" type="number" placeholder="Zip Code">
                        <span class="error-icon"><i class="fa-solid fa-circle-exclamation"></i></span>
                        <span class="success-icon"><i class="fa-solid fa-circle-check"></i></span>
                        <div class="errorMessage"></div>
                    </div>    
                </div>

                <div class="form-control flex-container flex-container-space">
                    <div >
                    <label for="">Country</label>
                    <select name="" id="country" >
                        <option value="">Select</option>
                        <option value="">Kenya</option>
                        <option value="">Uganda</option>
                        <option value="">Tanzania</option>
                        <option value="">Nigeria</option>
                        <option value="">Denmark</option>
                        <option value="">USA</option>
                        <option value="">UK</option>
                        <option value="">South Africa</option>
                        <option value="">Germany</option>
                        <option value="">Canada</option>

                    </select>
                   </div>

                <div >
                    <label for="">State</label>
                    <select name="" id="state" >
                        <option value="">Select</option>
                        <option value="">Nairobi</option>
                        <option value="">Kampala</option>
                        <option value="">Dodoma</option>
                        <option value="">Lagos</option>
                        <option value="">Capenhagen</option>
                        <option value="">Washington D.C</option>
                        <option value="">Pretoria</option>
                        <option value="">Berlin</option>
                        <option value="">Ottawa</option>
                    </select>
                </div>

            </div>

                <div class="form-control flex-container flex-container-space">
                    <div >
                    <label for="">Mobile No</label>
                    <select id="phoneCode" name="" id="">

                        <option value="">Select</option>
                        <option value="">+254</option>
                        <option value="">+256</option>
                        <option value="">+255</option>
                        <option value="">+234</option>
                        <option value="">+45</option>
                        <option value="">+1</option>
                        <option value="">+27</option>
                        <option value="">+49</option>
                        <option value="">+1</option>

                    </select>
                 </div>
                <div class="input-fields control">
                    <div class="mylabel">Number</div>
                    <input required id="phoneNumber"  type="number" placeholder="Enter phone number" >
                    <span class="error-icon"><i class="fa-solid fa-circle-exclamation"></i></span>
                    <span class="success-icon"><i class="fa-solid fa-circle-check"></i></span>
                    <div class="errorMessage"></div>
                </div>
            </div>

                <div class="form-control flex-container">
                    <div class="input-fields control">
                        <div class="mylabel">Password</div>
                        <input  id="password" type="password" placeholder="Password" required minlength="8" >
                        <span class="error-icon"><i class="fa-solid fa-circle-exclamation"></i></span>
                        <span class="success-icon"><i class="fa-solid fa-circle-check"></i></span>
                        <div class="errorMessage"></div>
                    </div>
                    <div class="input-fields control">
                        <div class="mylabel">Confirm Password</div>
                        <input match="password"  id="confirmPassword" type="password" placeholder="Confirm Password" required minlength="8" >
                        <span class="error-icon"><i class="fa-solid fa-circle-exclamation"></i></span>
                        <span class="success-icon"><i class="fa-solid fa-circle-check"></i></span>
                        <div class="errorMessage"></div>
                    </div> 
                </div>
                <div class="form-control myButton">
                    <button id="btn-submit" type="submit">SIGN UP</button>
                </div>
            </form>

        </div>
        <!-- end of section two -->
    </div>



    <script src="./main.js"></script>
</body>

</html>
